name: Test PostgreSQL Image

on:
  push:
    branches:
      - main

jobs:
  test-db:
    runs-on: ubuntu-latest

    services:
      db:
        image: sabrinelab/postgres-init:latest
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: demo
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h localhost -U postgres; do
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Query users table
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -d demo -c "SELECT * FROM users;"

      - name: Dump the database
        run: |
          mkdir -p dumps
          docker ps  # Debug step
          CONTAINER_ID=$(docker ps -q --filter ancestor=monlogin/postgres-init:latest)
          echo "Container ID: $CONTAINER_ID"
          docker exec $CONTAINER_ID pg_dump -U postgres -d demo > dumps/dump.sql

      - name: Upload database backup as artifact
        uses: actions/upload-artifact@v4
        with:
          name: database-backup
          path: dumps/dump.sql
